<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bazdara-page-404">
  <template>
    <style>
      :host {
        display: block;
      }
      h1  {
        margin: 0;
        font-size: 72px
      }
      .404 {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #fafafa;
        z-index: 1000;
      }

    </style>

    <div class="404" style="
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fafafa;
            z-index: 999;">

<div class="errors">
<h1>404</h1>
<h2>Stran ne obstaja</h2>
<p><a href="/">Poskusi z domaƒço stranjo.</a></p>
</div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'bazdara-page-404',
      properties: {
        loading: {
          type: Boolean,
          value: false,
          notify: true
        }
      },

      observers: [
        '_lockScroll(isLoading)'
      ],
      _lockScroll: function(isLoading) {
        if (isLoading) {
          document.body.style.overflow = 'hidden';
        } else {
          document.body.style.overflow = 'visible';
        }
      },

    });
  </script>
</dom-module>
