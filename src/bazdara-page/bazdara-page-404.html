<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/i18n-msg/i18n-msg.html">

<dom-module id="bazdara-page-404">
  <template>
    <style>
      :host {
        display: block;
      }
      h1  {
        margin: 0;
        font-size: 72px
      }

      h3 {
        font-size: 12px;
        margin-top: 7px
      }
      .404 {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #fafafa;
        z-index: 1001;
      }

      .errors {
        text-align: center;
      }

      .pribec {
        max-width: 300px
      }

    </style>

    <div class="404" style="
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            margin-top: 64px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fafafa;
            z-index: 1001;">

<div class="errors">
<h1>404</h1>
<h2>
  <i18n-msg msgid="404_title">Stran ne obstaja</i18n-msg>
</h2>

<img class="pribec" src$="[[rootPath]]images/404.png">
<h3>
  <i18n-msg msgid="404_pribec">Arrgg ... Kapitan Pribac je potopil tvojo ladjo</i18n-msg>
</h3>

<p><a href="/">
  <i18n-msg msgid="404_home">Poskusi z domaƒço stranjo.</i18n-msg>
</a></p>

</div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'bazdara-page-404',
      properties: {
        loading: {
          type: Boolean,
          value: true,
          notify: true
        }
      },

      behaviors: [i18nMsgBehavior],

      ready: function() {
        this.fire('app-shell-loaded');
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.loading = false;
        });

      },

    });
  </script>
</dom-module>
