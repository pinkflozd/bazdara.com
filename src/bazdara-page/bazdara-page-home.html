  <script>

      Polymer({
        is: 'bazdara-page-home',

        properties: {

            value: false,
            notify: true

        },

        genTitle: function() {
          var title = 'Informacije';
          document.title = title + ' | Bazdara';
        },
        attached: function() {
          var self = this;
          self.genTitle();
        },

        observers: [
          '_lockScroll(isLoading)'
        ],
        _lockScroll: function(isLoading) {
          if (isLoading) {
            document.body.style.overflow = 'hidden';
          } else {
            document.body.style.overflow = 'visible';
          }
        },

      });
