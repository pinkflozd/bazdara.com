<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/i18n-msg/i18n-msg.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../styles/shared-styles.html">

<dom-module id="bazdara-page-informacije">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .oglas {
        text-align: center;
        width:100%;
      }
    </style>

    <iron-media-query query="(max-width: 767px)" query-matches="{{mobile}}"></iron-media-query>

    <div class="container">
      <h2 class="page-title"><i18n-msg msgid="informacije_naslov">Informacije</i18n-msg></h2>

      <div class="card-columns">
        <div class="card">
          <div class="card-block text-xs-center">
            <h4 class="card-title"><i18n-msg msgid="informacije_1">Kaj je to?</i18n-msg></h4>

            <div class="card-text">
              <i18n-msg msgid="informacije_2">Razni podatki o vremenu in stanju morja v Piranskem zalivu.</i18n-msg>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-block text-xs-center">
            <h4 class="card-title"><i18n-msg msgid="informacije_3">Kaj je to Obvestilo ob neurju?</i18n-msg></h4>
            <div class="card-text">
              <i18n-msg msgid="informacije_4">Ta funkcija je še v izdelavi, ko bo dokončana te bo stran obvestila pred nevihtami, močnim vetrom in poplavo morja (Android + Chrome Browser).</i18n-msg>
            </div>
          </div>
        </div>
        <template is="dom-if" if="[[!mobile]]">
              <ins class="adsbygoogle card" style="display:inline-block;width:100%;height:100px" data-ad-client="ca-pub-8065525462923936" data-ad-slot="5392821055"></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </template>

        <template is="dom-if" if="[[mobile]]">
            <ins class="adsbygoogle card" style="display:inline-block;width:100%" data-ad-client="ca-pub-8065525462923936" data-ad-slot="6171550258" data-ad-format="auto"></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </template>
        <div class="card">
          <div class="card-block text-xs-center">
            <h4 class="card-title"><i18n-msg msgid="informacije_5">A to je vse?</i18n-msg></h4>
            <div class="card-text">
              <i18n-msg msgid="informacije_6">Stran je še v izdelavi. Nekatere funkcije še ne delajo ali so v izdelavi.</i18n-msg>

            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-block text-xs-center">
            <h4 class="card-title"><i18n-msg msgid="informacije_7">Zakaj?</i18n-msg></h4>
            <div class="card-text">
              <i18n-msg msgid="informacije_8">Živim ob Slovenski Obali, imam barko in plujem po našem morju in imam avto parkiran ob obali, tako da rabim vir informacij o stanju morja.</i18n-msg>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-block text-xs-center">
            <h4 class="card-title"><i18n-msg msgid="informacije_9">Želiš več informacij ali želiš pomagati?</i18n-msg></h4>
            <div class="card-text text-xs-center">
              <a href="mailto:info@bazdara.com"><i18n-msg msgid="informacije_10">piši mi</i18n-msg></a>!
            </div>
          </div>
        </div>
      </div>


    </div>
  </template>
  <script>
    Polymer({
      is: 'bazdara-page-informacije',

      behaviors: [i18nMsgBehavior],

      properties: {
        loading: {
          type: Boolean,
          value: true,
          notify: true
        },
        android: {
          type: Boolean,
          value: function() {
            //ready
            return (/Android|iPhone|iPad|iPod|android/i.test(navigator.userAgent)) ? true : false;

          }
        },
      },

      genTitle: function() {
        if (I18nMsg.lang == 'sl') {

          var title = 'Informacije';
          document.title = title + ' | Bazdara';

        } else if (I18nMsg.lang == 'en') {

          var title = 'Informations';
          document.title = title + ' | Bazdara';

        } else if (I18nMsg.lang == 'it') {

          var title = 'Informazioni';
          document.title = title + ' | Bazdara';

        } else if (I18nMsg.lang == 'hr') {

          var title = 'Informacije';
          document.title = title + ' | Bazdara';

        }
      },
      attached: function() {
        var self = this;
        self.genTitle();
      },

      ready: function() {
        this.fire('app-shell-loaded');
        Polymer.RenderStatus.afterNextRender(this, function() {
          setTimeout(function() {
            this.loading = false;
          }.bind(this), 250);
        });

      },

    });
  </script>
</dom-module>
