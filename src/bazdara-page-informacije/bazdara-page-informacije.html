<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../styles/shared-styles.html">

<dom-module id="bazdara-page-informacije">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <div class="container">
      <h2 class="page-title">Informacije</h2>
      <div style="box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); padding: 16px; margin: 24px; border-radius: 5px; background-color: #fff; color: #757575;">
        <div style="display: inline-block; height: 64px; width: 64px; border-radius: 50%; background: #ddd; line-height: 64px; font-size: 30px; color: #555; text-align: center;">I</div>
        <div style="font-size: 22px; margin: 16px 0; color: #212121;"> Ni še</div>
        <p style="font-size: 16px;">Stran je še v izdelavi</p>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'bazdara-page-informacije',
      
      properties: {
        loading: {
          type: Boolean,
          value: false,
          notify: true
        }
      },

      observers: [
        '_lockScroll(isLoading)'
      ],
      _lockScroll: function(isLoading) {
        if (isLoading) {
          document.body.style.overflow = 'hidden';
        } else {
          document.body.style.overflow = 'visible';
        }
      },

    });
  </script>
</dom-module>
