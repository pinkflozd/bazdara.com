<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/i18n-msg/i18n-msg.html">


<dom-module id="bazdara-push">
  <template>
    <style>
      :host {
        display: block;
      }
      .push {
        display: block;
        padding: 12px 16px;
        font-size: 18px;
        color: var(--paper-grey-800);
      }
    </style>
    <div class="push">
      <paper-toggle-button disabled><i18n-msg msgid="warning">Obvestilo ob neurju</i18n-msg></paper-toggle-button>
    </div>
  </template>
  <script>
    Polymer({
      is: 'bazdara-push',

      behaviors: [ i18nMsgBehavior ]
    });
  </script>
</dom-module>
