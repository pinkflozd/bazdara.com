<dom-module id="bazdara-app">
  <template>
    <style>
      :host {
        --app-primary-color: #fff;
        --app-secondary-color: var(--paper-blue-600);
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        display: block;
        font-family: 'Roboto', sans-serif;
        background-color: var(--paper-grey-50);
      }

      a {
        text-decoration: none;
        color: inherit;
        font-size: inherit;
      }

      .app-header-layout-0 {
        z-index: 1000;
      }

      .app-drawer-0[opened] > #scrim.app-drawer {
        z-index: 1001;
      }

      #drawer {
        z-index: 1002;
      }

      paper-toast {
        z-index: 1003;
      }

      app-drawer {
        --app-drawer-width: 310px;
        --app-drawer-content-container: {
          background-color: var(--app-primary-color);
          overflow-x: hidden;
          border-right: 1px solid #ddd;
        }
      }

      app-drawer app-header {
        background-color: var(--app-primary-color);
      }

      iron-selector {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      iron-selector > a {
        display: block;
        padding: 12px 16px;
        font-size: 18px;
        color: var(--paper-grey-800);
      }

      iron-selector > a.iron-selected {
        background-color: var(--paper-blue-400);
        color: #fff;
      }

      iron-pages a {
        color: var(--paper-grey-800);
      }

      iron-pages > * {
        min-height: 100%;
        min-height: calc(100vh - 169px);
      }

      .main-header {
        border-bottom: 1px solid #ddd;
        background-color: var(--app-secondary-color);
        color: #fff;
      }

      bazdara-push {
        margin-top: auto;
      }

      h1 {
        font-size: 2.0em;
        font-weight: 200;
        text-align: center;
        margin-top: 10px
      }

      @media (min-width: 360px) {
        /* make page title smaller */
        h1 {
          font-size: 2.5em;
          margin-top: 12px
        }
      }

      @media (min-width: 400px) {
        /* make page title smaller */
        h1 {
          font-size: 3em;
          margin-top: 10px
        }
      }

      h4 {
        font-weight: 200;
        margin-left: 20px;
        font-size: 2em
      }
    </style>



    <!-- setup routes -->
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <platinum-sw-register auto-register skip-waiting clients-claim href="/service-worker.js" on-service-worker-installed="displayInstalledToast" on-service-worker-updated="displayUpdatedToast">
      <platinum-sw-cache default-cache-strategy="networkFirst">
      </platinum-sw-cache>
    </platinum-sw-register>

    <app-drawer-layout drawer-width="310px" responsive-width="1500px">
      <!-- nav panel -->
      <app-drawer swipe-open id="drawer">
        <app-header-layout has-scrolling-region>
          <app-header fixed>
            <a href="http://www.whatsupcams.com/wgt/si_piranpunta/768/480/true/" target="_blank">
              <iron-image id="tooltip_1" style="width:310px; height:192px; cursor:pointer;" sizing="cover" preload fade src="{{liveslika}}"></iron-image>
            </a>
            <paper-tooltip for="tooltip_1" offset="-190">Klikni za live Spletna kamera Piran (Punta)</paper-tooltip>
          </app-header>
          <!-- nav menu -->
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation" on-iron-activate="_drawerSelected">
            <a name="trenutno" href="/">Trenutne razmere</a>
            <a name="napoved" href="/napoved">Vremenska napoved</a>
            <a name="slika" href="/slika">Vremenska slika</a>
            <a name="plimovanje" href="/plimovanje">Plimovanje morja</a>
            <a name="navigacija" href="/navigacija">Kartografija</a>
            <a name="informacije" href="/informacije">Informacije</a>
          </iron-selector>
          <bazdara-push></bazdara-push>
        </app-header-layout>
      </app-drawer>

      <!-- main panel -->
      <app-header-layout>
        <app-header condenses reveals effects="waterfall" class="main-header">
          <!-- top toolbar -->
          <app-toolbar>
            <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
            <h4 condensed-title>Bazdara</h4>
            <fullscreen-icon-button></fullscreen-icon-button>
          </app-toolbar>

          <!-- bottom toolbar -->
          <app-toolbar>
            <h1 title>Bazdara</h1>
          </app-toolbar>
        </app-header>
      </app-header-layout>

      <iron-pages role="main" selected="[[page]]" attr-for-selected="name" fallback-selection="404">
        <bazdara-page-trenutno name="trenutno"></bazdara-page-trenutno>
        <bazdara-page-napoved name="napoved"></bazdara-page-napoved>
        <bazdara-page-slika name="slika"></bazdara-page-slika>
        <bazdara-page-plimovanje name="plimovanje"></bazdara-page-plimovanje>
        <bazdara-page-navigacija name="navigacija"></bazdara-page-navigacija>
        <bazdara-page-informacije name="informacije"></bazdara-page-informacije>
        <bazdara-page-404 name="404"></bazdara-page-404>
      </iron-pages>
    </app-drawer-layout>

    <paper-toast id="cachingComplete" duration="6000" text="Predpomnjenje končano. Program bo deloval brez internet povezave.">
    </paper-toast>

    <paper-toast id="cachingUpdated" duration="6000" text="Nova verzija nameščena. Stran se bo osvežila.">
    </paper-toast>
  </template>

  <script>
    Polymer({
      is: 'bazdara-app',

      properties: {
        trenutno: {
          type: Object
        },

        liveslika: {
          type: String,
          value: 'https://x.bazdara.com/si_piranpunta_hq.jpg'
        },

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'trenutno';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('../bazdara-page-' + page + '/bazdara-page-' + page + '.html'), null, null, true);
        ga('send', 'pageview', '/' + page);
      },

      _drawerSelected: function() {
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      ready: function() {
        setInterval(function() {
          var spletna = document.getElementById('tooltip_1');
          spletna.src = 'https://x.bazdara.com/si_piranpunta_hq.jpg?rand=' + Math.random();;
        }, 300000);

        window.onerror = (msg, file, line, column, error = null) => {
          try {
            if (error) {
              msg = error.stack;
            }

            ga('send', 'event', 'error', `${file}:${line}`, msg);
          } catch (e) {
            // no-op
          }
        };

        const load = window.chrome.loadTimes();
        let fp = (load.firstPaintTime - load.startLoadTime) * 1000;
        if (fp) {
          ga('send', 'timing', 'load', 'firstpaint', fp);
        }

      },

      displayInstalledToast: function() {
        this.$.cachingComplete.show();
      },

      displayUpdatedToast: function() {
        this.$.cachingUpdated.show();
        setInterval(function() {
          window.location.reload()
        }, 5000);
      },

      created: function() {
        // created
      },
      attached: function() {
        //this._activateToolBarButtons();
      },
      detached: function() {
        //this._deactivateToolBarButtons();
      },
      _activateToolBarButtons: function() {
        // show toolbar buttons unique to this page...
      },
      _deactivateToolBarButtons: function() {
        // hide toolbar buttons unique to this page...
      }

    });
  </script>
</dom-module>
