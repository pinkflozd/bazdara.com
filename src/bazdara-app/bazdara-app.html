<dom-module id="bazdara-app">
  <template>
    <style>
      :host {
        --app-primary-color: #fff;
        --app-secondary-color: var(--paper-blue-600);
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        display: block;
        font-family: 'Roboto', sans-serif;
        background-color: var(--paper-grey-50);
      }

      a {
        text-decoration: none;
        color: inherit;
        font-size: inherit;
      }

      .app-header-layout-0 {
        z-index: 1000;
      }

      .app-drawer-0[opened] > #scrim.app-drawer {
        z-index: 1001;
      }

      #drawer {
        z-index: 1002;
      }

      app-drawer {
        --app-drawer-width: 310px;
        --app-drawer-content-container: {
          background-color: var(--app-primary-color);
          overflow-x: hidden;
          border-right: 1px solid #ddd;
        }
        ;
      }

      app-drawer app-header {
        background-color: var(--app-primary-color);
      }

      iron-selector {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      iron-selector > a {
        display: block;
        padding: 12px 16px;
        font-size: 20px;
        font-weight: 300;
        color: var(--paper-grey-800);
      }

      iron-selector > a.iron-selected {
        background-color: var(--paper-blue-400);
        color: #fff;
      }

      iron-pages a {
        color: var(--paper-grey-800);
      }

      iron-pages > * {
        min-height: 100%;
        min-height: calc(100vh - 169px);
      }

      .main-header {
        border-bottom: 1px solid #ddd;
        background-color: var(--app-secondary-color);
        color: #fff;
      }

      h1 {
        font-size: 2.0em;
        font-weight: 200;
        text-align: center;
        margin-top: 10px
      }

      @media (min-width: 360px) {
        /* make page title smaller */
        h1 {
          font-size: 2.5em;
          margin-top: 12px
        }
      }

      @media (min-width: 400px) {
        /* make page title smaller */
        h1 {
          font-size: 3em;
          margin-top: 10px
        }
      }

      h4 {
        font-weight: 200;
        margin-left: 20px;
        font-size: 2em
      }
    </style>

    <!-- setup routes -->
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{pageData}}"></app-route>

    <app-scrollpos-control selected="{{pageData.page}}"></app-scrollpos-control>

    <app-drawer-layout drawer-width="310px" responsive-width="1500px">
      <!-- nav panel -->
      <app-drawer swipe-open id="drawer">
        <app-header-layout has-scrolling-region>
          <app-header fixed>
            <a href="http://www.whatsupcams.com/wgt/si_piranpunta/768/480/true/" target="_blank">
              <iron-image id="tooltip_1" style="width:310px; height:192px; cursor:pointer;" sizing="cover" preload fade src="{{liveslika}}"></iron-image>
            </a>
            <paper-tooltip for="tooltip_1" offset="-190">Klikni za live Spletna kamera Piran (Punta)</paper-tooltip>
          </app-header>

          <!-- nav menu -->
          <iron-selector selected="[[pageData.page]]" attr-for-selected="data-page" on-iron-activate="_drawerSelected">
            <a data-page="" href="/" onclick="ga('send', 'pageview', '/'');">Trenutne razmere</a>
            <a data-page="napoved" href="/napoved" onclick="setInterval(function() {window.dispatchEvent(new Event('resize')) }, 1); ga('send', 'pageview', '/napoved');">Vremenska napoved</a>
            <a data-page="slika" href="/slika" onclick="ga('send', 'pageview', '/slika');">Vremenska slika</a>
            <a data-page="plimovanje" href="/plimovanje" onclick="setInterval(function() {window.dispatchEvent(new Event('resize')) }, 1); ga('send', 'pageview', '/plimovanje');">Plimovanje morja</a>
            <a data-page="navigacija" href="/navigacija" onclick="setInterval(function() { document.querySelector('bazdara-page-navigacija').redrawMap(); }, 1); ga('send', 'pageview', '/navigacija');">Navigacija</a>
            <a data-page="informacije" href="/informacije" onclick="ga('send', 'pageview', '/informacije');">Informacije</a>
          </iron-selector>
        </app-header-layout>
      </app-drawer>

      <!-- main panel -->
      <app-header-layout>
        <app-header condenses reveals effects="waterfall" class="main-header">
          <!-- top toolbar -->
          <app-toolbar>
            <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
            <h4 condensed-title>Bazdara</h4>
            <fullscreen-icon-button></fullscreen-icon-button>
          </app-toolbar>

          <!-- bottom toolbar -->
          <app-toolbar>
            <h1 title>Bazdara</h1>
          </app-toolbar>
        </app-header>
      </app-header-layout>

      <iron-pages selected="[[pageData.page]]" attr-for-selected="data-page" fallback-selection="404">
        <bazdara-page-trenutno data-page=""></bazdara-page-trenutno>
        <bazdara-page-napoved data-page="napoved"></bazdara-page-napoved>
        <bazdara-page-slika data-page="slika"></bazdara-page-slika>
        <bazdara-page-plimovanje data-page="plimovanje"></bazdara-page-plimovanje>
        <bazdara-page-navigacija data-page="navigacija"></bazdara-page-navigacija>
        <bazdara-page-informacije data-page="informacije"></bazdara-page-informacije>
        <bazdara-page-404 data-page="404"></bazdara-page-404>
      </iron-pages>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'bazdara-app',

      properties: {
        trenutno: {
          type: Object
        }
      },

      properties: {
        liveslika: {
          type: String,
          value: 'https://y.bazdara.com/si_piranpunta_hq.jpg'
        }
      },

      attached: function() {
        if (!this.route.path) {
          this.set('route.path', '/');
        }
      },

      _drawerSelected: function() {
        if (!this.$.drawer.persistent) this.$.drawer.close();
      },

      ready: function() {
        // TODO09: Workaround for removed domReady event
        var me = this;
        setTimeout(function() {
          me.domReady();
        }, 1);
      },
      domReady: function() {
        setInterval(function() {
          var spletna = document.getElementById('tooltip_1');
          spletna.src = 'https://y.bazdara.com/si_piranpunta_hq.jpg?rand=' + Math.random();;
        }, 300000);
      }
    });
  </script>
</dom-module>
