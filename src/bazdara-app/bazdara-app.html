<dom-module id="bazdara-app">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #fff;
        --app-secondary-color: var(--paper-blue-600);
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        display: block;
        font-family: 'Roboto', sans-serif;
        background-color: var(--paper-grey-50);
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #fafafa;
        z-index: 999;
      }

      @media (min-width: 1440px) {
        /* make page title smaller */
        .overlay {
          left: 310px;
        }
      }

      a {
        text-decoration: none;
        color: inherit;
        font-size: inherit;
      }

      .app-header-layout-0 {
        z-index: 1000;
      }

      .app-drawer-0[opened] > #scrim.app-drawer {
        z-index: 1001;
      }

      #drawer {
        z-index: 1002;
      }

      app-drawer {
        --app-drawer-width: 310px;
        --app-drawer-content-container: {
          background-color: var(--app-primary-color);
          overflow-x: hidden;
          border-right: 1px solid #ddd;
        }
      }

      app-drawer app-header {
        background-color: var(--app-primary-color);
      }

      iron-selector {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      iron-selector > a {
        display: block;
        padding: 12px 16px;
        font-size: 18px;
        color: var(--paper-grey-800);
      }

      iron-selector > a.iron-selected {
        background-color: var(--paper-blue-400);
        color: #fff;
      }

      iron-pages a {
        color: var(--paper-grey-800);
      }

      iron-pages > * {
        min-height: 100%;
        min-height: calc(100vh - 169px);
      }

      .main-header {
        background-color: var(--app-secondary-color);
        color: #fff;
      }

      bazdara-push {
        margin-top: auto;
      }

      h1 {
        font-size: 2.0em;
        font-weight: 200;
        text-align: center;
        margin-top: 10px
        margin-bottom: .5rem;
      }

      @media (min-width: 360px) {
        /* make page title smaller */
        h1 {
          font-size: 2.5em;
          margin-top: 12px
        }
      }

      @media (min-width: 400px) {
        /* make page title smaller */
        h1 {
          font-size: 3em;
          margin-top: 10px
        }
      }

      h4 {
        font-weight: 200;
        margin-left: 20px;
        font-size: 2em
      }

      paper-spinner {
        width: 96px;
        height: 96px;
        --paper-spinner-stroke-width: 8px;
      }
    </style>

    <div class="overlay" hidden$="[[!isLoading]]">
      <paper-spinner active></paper-spinner>
    </div>

    <!-- setup routes -->
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout drawer-width="310px" responsive-width="1440px">
      <!-- nav panel -->
      <app-drawer swipe-open id="drawer">
        <app-header-layout has-scrolling-region>
          <app-header fixed>
            <bazdara-spletna></bazdara-spletna>
          </app-header>
          <!-- nav menu -->
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation" on-iron-activate="_drawerSelected">
            <a name="trenutno" href="/">Trenutne razmere</a>
            <a name="napoved" href="/napoved">Vremenska napoved</a>
            <a name="padavine" href="/padavine">Napoved padavin</a>
            <a name="veter" href="/veter">Napoved vetra</a>
            <a name="plimovanje" href="/plimovanje">Plimovanje morja</a>
            <a name="navigacija" href="/navigacija">Kartografija</a>
            <a name="informacije" href="/informacije">Informacije</a>
          </iron-selector>
          <bazdara-push></bazdara-push>
        </app-header-layout>
      </app-drawer>

      <!-- main panel -->
      <app-header-layout>
        <app-header condenses reveals effects="waterfall" class="main-header">
          <!-- top toolbar -->
          <app-toolbar>
            <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
            <h4 condensed-title>Bazdara</h4>
            <fullscreen-icon-button></fullscreen-icon-button>
          </app-toolbar>

          <!-- bottom toolbar -->
          <app-toolbar>
            <h1 title>Bazdara</h1>
          </app-toolbar>
        </app-header>
      </app-header-layout>

      <iron-pages role="main" selected="[[page]]" attr-for-selected="name" fallback-selection="404">
        <bazdara-page-trenutno name="trenutno" loading="{{isLoading}}"></bazdara-page-trenutno>
        <bazdara-page-napoved name="napoved" loading="{{isLoading}}"></bazdara-page-napoved>
        <bazdara-page-padavine name="padavine" loading="{{isLoading}}"></bazdara-page-padavine>
        <bazdara-page-veter name="veter" loading="{{isLoading}}"></bazdara-page-veter>
        <bazdara-page-plimovanje name="plimovanje" loading="{{isLoading}}"></bazdara-page-plimovanje>
        <bazdara-page-navigacija name="navigacija" loading="{{isLoading}}"></bazdara-page-navigacija>
        <bazdara-page-informacije name="informacije" loading="{{isLoading}}"></bazdara-page-informacije>
        <bazdara-page-404 name="404"></bazdara-page-404>
      </iron-pages>
    </app-drawer-layout>

    <bazdara-cache></bazdara-cache>

  </template>

  <script>
    Polymer({
      is: 'bazdara-app',

      properties: {
        trenutno: {
          type: Object
        },

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'trenutno';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('../bazdara-page-' + page + '/bazdara-page-' + page + '.html'), null, null, true);
        ga('send', 'pageview', '/' + page);
      },

      _drawerSelected: function() {
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      ready: function() {
        //ready
      },
      created: function() {
        // created
      },
      attached: function() {
        //this._activateToolBarButtons();
      },
      detached: function() {
        //this._deactivateToolBarButtons();
      }

    });
  </script>
</dom-module>
