<style>
  body {
    display: block;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif;
    font-size: 1rem;
    line-height: 1.5;
    color: #373a3c;
    background-color: #fff;
    overflow:hidden;
    background: none transparent;
  }

  #ad_root {
    display: none;
    font-size: 16px;
    line-height: 1.5;
    position: relative;
    width: 100%;
    margin-left: auto;
    margin-right: auto;
    overflow: hidden;
  }

  .thirdPartyMediaClass {
    width: 100%;
    height: 165px;
    overflow: hidden;
  }

  .thirdPartyTitleClass {
    font-weight: 500;
    font-size: 1.35rem;
    padding-left: 1.25rem;
    padding-right: 1.25rem;
    line-height: 1.1;
    margin-top: 1rem;
    margin-bottom: 0.85rem;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    text-align: center;
  }

  .thirdPartyBodyClass {
    padding-left: 1.25rem;
    padding-right: 1.25rem;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    overflow: hidden;
  }

  .thirdPartyCallToActionClass {
    color: #1e88e5;
    font-weight: 500;
    margin-top: 8px;
    padding-left: 1.25rem;
    padding-right: 1.25rem;
  }

  .noads {
    height: 335px;
    min-width: 100% !important;
  }
</style>
<script>
  window.fbAsyncInit = function() {
    FB.Event.subscribe(
      'ad.loaded',
      function(placementId) {
        console.log('Audience Network ad loaded');
        document.getElementById('ad_root').style.display = 'block';
      }
    );
    FB.Event.subscribe(
      'ad.error',
      function(errorCode, errorMessage, placementId) {
        console.log('Audience Network error (' + errorCode + ') ' + errorMessage);

      var elements = document.getElementsByClassName('error');
      var img = document.createElement('img'); img.src = '/images/noads.jpg'; img.className = 'noads'; elements[0].appendChild(img);
      }
    );
  };
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/sl_SI/sdk/xfbml.ad.js#xfbml=1&version=v2.5&appId=585902811569495";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
<div class="fb-ad" data-placementid="585902811569495_586333584859751" data-format="native" data-nativeadid="ad_root" data-testmode="false"></div>
<div class="error"></div>
<div id="ad_root">
  <a class="fbAdLink">
    <div class="fbAdMedia thirdPartyMediaClass"></div>
    <div class="fbAdTitle thirdPartyTitleClass"></div>
    <div class="fbAdBody thirdPartyBodyClass"></div>
    <div class="thirdPartyCallToActionClass">Preberi veƒç</div>
  </a>
</div>
